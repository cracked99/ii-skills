<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="150" rx="12" fill="url(#bgGrad)"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="75" r="40" fill="url(#accentGrad)" opacity="0.1"/>
  <circle cx="550" cy="75" r="60" fill="url(#accentGrad)" opacity="0.1"/>
  
  <!-- Icon -->
  <g transform="translate(60, 55)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#accentGrad)"/>
    <text x="20" y="28" font-family="system-ui, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">II</text>
  </g>
  
  <!-- Title -->
  <text x="120" y="85" font-family="system-ui, sans-serif" font-size="42" fill="white" font-weight="bold">
    II-Skills
  </text>
  
  <!-- Subtitle -->
  <text x="120" y="115" font-family="system-ui, sans-serif" font-size="16" fill="#94a3b8">
    Agent Skills Collection for II-Agent
  </text>
  
  <!-- Skill icons -->
  <g transform="translate(420, 50)" opacity="0.6">
    <rect x="0" y="0" width="30" height="30" rx="4" fill="#06b6d4" opacity="0.8"/>
    <rect x="35" y="10" width="30" height="30" rx="4" fill="#8b5cf6" opacity="0.8"/>
    <rect x="70" y="0" width="30" height="30" rx="4" fill="#06b6d4" opacity="0.8"/>
    <rect x="105" y="10" width="30" height="30" rx="4" fill="#8b5cf6" opacity="0.8"/>
  </g>
</svg>