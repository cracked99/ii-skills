name: Validate Skills

on:
  push:
    branches: [main]
    paths:
      - 'skills/**'
  pull_request:
    branches: [main]
    paths:
      - 'skills/**'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Validate all skills
        run: |
          python scripts/validate-skill.py --all

      - name: Check for SKILL.md in new skill folders
        run: |
          # Find all skill folders and verify they have SKILL.md
          for dir in skills/*/; do
            if [ ! -f "${dir}SKILL.md" ]; then
              echo "❌ Missing SKILL.md in $dir"
              exit 1
            fi
          done
          echo "✅ All skill folders have SKILL.md"

  lint-markdown:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            skills/**/*.md
            templates/**/*.md
            README.md
            CONTRIBUTING.md
        continue-on-error: true